<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #001f3f, #003366, #002244);
      position: relative;
      overflow: hidden;
    }

    /* Figuras decorativas */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 0;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: red;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: white;
      bottom: -150px;
      right: -150px;
    }

    .btn-custom {
      background-color: #001f3f;
      color: white;
    }

    .btn-custom:hover {
      background-color: #ff0000;
      color: white;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: navy;
      top: 20%;
      right: 20%;
      opacity: 0.5;
    }

    .table-container {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    .table-container h2 {
      color: #001f3f;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .table thead {
      background-color: #001f3f;
      color: white;
    }

    /* Scroll vertical */
    .table-scroll {
      max-height: 600px; 
      overflow-y: auto;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 31, 63, 0.1);
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <div class="table-container">
    <h2>Lista de créditos</h2>
    <div class="table-scroll">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Monto</th>
            <th>Tasa de interés</th>
            <th>Plazo</th>
            <th>Fecha de otorgamiento</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {%for cliente in data%}
          <tr>
            <td>{{cliente[1]}}</td>
            <td>{{cliente[2]}}</td>
            <td>{{cliente[3]}}</td>
            <td>{{cliente[4]}}</td>
            <td>{{cliente[5]}}</td>
            <td><button class="btn btn-custom w-100" type="submit" name="edit" onclick="window.location.href='{{ url_for('creditsEdit', idCred = cliente[0]) }}';">Editar crédito</button></td>
            <td><button class="btn btn-custom w-100" type="submit" name="delete" onclick="window.location.href='{{ url_for('creditsDelete', idCred = cliente[0]) }}';">Eliminar crédito</button></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica clientes</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #001f3f, #003366, #002244);
      position: relative;
      overflow: hidden;
    }

    /* Figuras decorativas */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 0;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: red;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: white;
      bottom: -150px;
      right: -150px;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: navy;
      top: 20%;
      right: 20%;
      opacity: 0.5;
    }

    .chart-container {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 850px;
      width: 100%;
      text-align: center;
    }

    .chart-container h2 {
      color: #001f3f;
      margin-bottom: 1.5rem;
    }

    .chart-container img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #001f3f;
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <div class="chart-container">
    <h2>Créditos por cliente</h2>
    
    <img src="{{ pathImage }}" alt="Gráfica créditos">
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página principal</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #001f3f, #003366, #002244);
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Figuras decorativas */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: red;
      top: -100px;
      left: -100px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: white;
      bottom: -150px;
      right: -150px;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: navy;
      top: 20%;
      right: 20%;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <div class="container" style="list-style-type:none;">
    <li>
    <ul><h1 class="mb-4">Menu principal</h1></ul>
    </li>
    
    <div class="d-flex justify-content-center gap-3" style="list-style-type:none;">
        <li>
            <ul><button class="btn btn-primary btn-lg" type="button" onclick="window.location.href='{{ url_for('creditsRegister') }}';">Registra nuevos créditos</button></ul>
            <ul><button class="btn btn-primary btn-lg" type="button" onclick="window.location.href='{{ url_for('creditsList') }}';">Ver lista de créditos</button></ul>
            <ul><button class="btn btn-primary btn-lg" type="button" onclick="window.location.href='{{ url_for('creditsDashboard') }}';">Visualizar gráfica</button></ul>
      </li>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
